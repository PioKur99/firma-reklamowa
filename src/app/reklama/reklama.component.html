<table>
    <tr>
        <td>ID</td>
        <td>TREŚĆ</td>
        <td><button class = "add" (click) = "addReklama()">DODAJ</button></td>
    </tr>
    <tr *ngFor = "let reklama of reklamy">
        <td>{{reklama.id}}</td>
        <td><input type="text" [(ngModel)] = "reklama.tresc"></td>
        <td>
            <button (click) = "removeReklama(reklama)">USUŃ</button>
            <button class = "add" (click) = "editReklama(reklama)">ZAPISZ</button>
        </td>
    </tr>
</table>
